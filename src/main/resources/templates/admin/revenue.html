    <script>
        let menuExpanded = false;

        function toggleMenu() {
            var userSubMenu = document.getElementById("userSubMenu");
            if (!menuExpanded) {
                userSubMenu.style.display = "block";
                menuExpanded = true;
            } else {
                userSubMenu.style.display = "none";
                menuExpanded = false;
            }
        }
        // Lấy danh sách các hàng trong bảng
        var rows = document.querySelectorAll(" table tbody tr");

        // Khởi tạo biến để lưu tổng doanh thu
        let totalRevenue = 0;

        // Lặp qua từng hàng trong bảng và tính tổng doanh thu cho mỗi sản phẩm
        rows.forEach((row) => {
            var price = parseFloat(row.cells[4].textContent);
            var sold = parseFloat(row.cells[5].textContent);
            var total = price * sold;
            row.cells[6].textContent = total; // Cập nhật ô "Total" trong hàng
            totalRevenue += total; // Cộng vào tổng doanh thu
        });

        // Hiển thị tổng doanh thu
        var totalRevenueElement = document.getElementById("totalRevenue");
        totalRevenueElement.textContent = totalRevenue;
    </script>
    <script>
        function exportToExcel() {
            var table = document.querySelector('.table');
            var totalRevenue = document.getElementById('totalRevenue').textContent;

            var rows = table.querySelectorAll('tr');

            // Tạo một chuỗi XML cho tệp Excel
            var excelData = '<?xml version="1.0"?>';
            excelData += '<ss:Workbook xmlns:ss="urn:schemas-microsoft-com:office:spreadsheet">';
            excelData += '<ss:Worksheet ss:Name="Sheet1">';
            excelData += '<ss:Table>';

            // Dòng tiêu đề
            excelData += '<ss:Row>';
            Array.from(rows[0].children).forEach(function (cell) {
                excelData += '<ss:Cell>';
                excelData += '<ss:Data ss:Type="String">' + cell.textContent + '</ss:Data>';
                excelData += '</ss:Cell>';
            });
            excelData += '</ss:Row>';

            // Dữ liệu từ bảng
            for (let i = 1; i < rows.length; i++) {
                excelData += '<ss:Row>';
                Array.from(rows[i].children).forEach(function (cell) {
                    excelData += '<ss:Cell>';
                    excelData += '<ss:Data ss:Type="String">' + cell.textContent + '</ss:Data>';
                    excelData += '</ss:Cell>';
                });
                excelData += '</ss:Row>';
            }

            // Dòng tổng doanh thu
            excelData += '<ss:Row>';
            excelData += '<ss:Cell/>';
            excelData += '<ss:Cell/>';
            excelData += '<ss:Cell/>';
            excelData += '<ss:Cell/>';
            excelData += '<ss:Cell/>';
            excelData += '<ss:Cell>Revenue:</ss:Cell>';
            excelData += '<ss:Cell>';
            excelData += '<ss:Data ss:Type="String">' + totalRevenue + '</ss:Data>';
            excelData += '</ss:Cell>';
            excelData += '</ss:Row>';

            excelData += '</ss:Table>';
            excelData += '</ss:Worksheet>';
            excelData += '</ss:Workbook>';

            var blob = new Blob([excelData], { type: 'application/vnd.ms-excel' });
            var url = window.URL.createObjectURL(blob);

            // Tạo một thẻ a để tải xuống tệp Excel
            var a = document.createElement('a');
            a.href = url;
            a.download = 'data.xls';
            a.click();
        }

    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">


   
    <link rel="stylesheet" href="/css/templatemo.css">

    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/image.css">
   

    <style>
        .image-container {
            width: 150px;
            /* Đặt chiều rộng của khung hình */
            height: 200px;
            /* Đặt chiều cao của khung hình */
            overflow: hidden;
            /* Ẩn bất kỳ phần nào của ảnh bị tràn ra ngoài khung */
        }

        #selectedImage {
            width: 100%;
            /* Đặt chiều rộng của ảnh là 100% để nó phù hợp với khung hình */
            height: auto;
        }
    </style>
</head>

<body>

    <div class="container_all">

        <div class="sidebar" style="overflow: hidden;">
            <div class="row flex-column" style="margin-top: 150px; margin-left: 50px;">


                <div class="col-6"><span style="font-size: 30px; color: white; font-weight: bold;">Miracle</span></div>

                <div class="col-10 mt-5 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-user " style="color: #ffffff;"></i>
                    </div>
                    <a href="#" style="color: white; text-decoration:none; ">User profile</a>
                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-box-open " style="color: #ffffff;"></i>
                    </div>

                    <a href="#" style="color: white; text-decoration:none ; ">Product</a>

                </div>
                <div class="col-10 mt-4 d-flex align-items-center">
                    <div style="width: 30px;" class="mr-3"><i class="fa-solid fa-clipboard-list "
                            style="color: #ffffff;"></i></div>

                    <a href="#" style="color: white; text-decoration:none ;">Order</a>

                </div>
            </div>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" href="#">
                    <img id="MDB-logo"
                        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                        alt="MDB Logo" draggable="false" height="30" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->

                    <!-- Left links -->

                    <form class="d-flex align-items-center w-100 form-search mr-2">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                        </div>
                        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                    </form>

                    <ul class="navbar-nav ms-3">

                        <li class="nav-item mr-2">

                        </li>
                        <li class="nav-item" style="width: 85px;">
                            <a class="nav-link d-flex align-items-center" href="#!">Sign In</a>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </div>

        <div class="content-container " style="padding-top: 80px;">
            <section style="background-color: #eee" class="content">
                <div class="container py-5">


                    <div class="row">


                        <form>
                            
                        <div class="col" style="margin-left: 50px;">
                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Full Name</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0">Johnatan Smith</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Email</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0">example@example.com</p>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Phone</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0">(097) 234-5678</p>
                                        </div>
                                    </div>
                                    <hr>


                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Address</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0">Bay Area, San Francisco, CA</p>
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Order Date</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0">01/01/2020</p>
                                        </div>
                                    </div>
                                    <hr>

                                    <div class="row">
                                        <div class="col-sm-3">
                                            <p class="mb-0">Status</p>
                                        </div>
                                        <div class="col-sm-9">
                                            <p class=" mb-0" style="color: blue; font-weight: bold;">Processing</p>
                                        </div>
                                    </div>



                                    <div class="row">
                                        <div class="col-8" style="margin-left: 20px;">
                                            <table class="table mt-5">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th scope="col">Product</th>
                                                        <th scope="col">Quantity</th>
                                                        <th scope="col">Price</th>


                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>

                                                        <td>Iphone15</td>
                                                        <td>1</td>
                                                        <td>123.000</td>

                                                    </tr>
                                                    <tr>

                                                        <td>Zfold</td>
                                                        <td>2</td>
                                                        <td>210.000</td>

                                                    </tr>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>

                                    <div class="d-flex mb-3">
                                        <span style="color: red; font-weight: bold; margin-left: 20px;">Total:</span>
                                        <span>123.000</span>
                                    </div>

                                    <div class="d-flex mb-3">
                                        <button type="submit" class="btn btn-danger">Done</button>
                                    </div>





                                </div>
                            </div>

                        </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

    </div>





    <script src="/js/custom.js"></script>


</body>

</html>

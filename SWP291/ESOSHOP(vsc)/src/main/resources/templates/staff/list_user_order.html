                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <h2>Order Management</h2>


                    <div class="row">
                        <div class="col-3">
                            <form id="formStatus">
                                <select class="form-select form-select-sm" aria-label="Small select example">
                                    <option selected>Status</option>
                                    <option value="1">Done</option>
                                    <option value="2">Processing</option>

                                </select>
                            </form>
                        </div>

                        <div class="col-8 ml-3">
                            <form>
                                <label for="startDate">From:</label>
                                <input type="date" id="startDate">
                                <label for="endDate">To:</label>
                                <input type="date" id="endDate">
                                <button class="btn btn-outline-dark">Search</button>
                            </form>
                        </div>
                    </div>

                    <table class="table mt-5">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">OrderDate</th>
                                <th scope="col">Customer</th>
                                <th scope="col">Status</th>

                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td><span style="color: red;">Done</span></td>

                                <td>
                                    <ul style="list-style: none; display:flex ;">

                                        <form>
                                            <li style="margin-right: 10px;"><button type="button"
                                                    class="btn btn-primary">View</button></li>
                                        </form>

                                    </ul>
                                </td>
                            </tr>
                            <tr>

                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td><span style="color: blue;">Processing</span></td>

                                <td>
                                    <ul style="list-style: none; display:flex ;">
                                        <form>
                                            <li style="margin-right: 10px;"><button type="button"
                                                    class="btn btn-primary">Edit</button></li>
                                        </form>
                                        <form>
                                            <li style="margin-right: 10px;"><button type="button"
                                                    class="btn btn-danger">Cancel</button></li>
                                        </form>

                                    </ul>
                                </td>
                            </tr>
                            <tr>

                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td><span style="color: red;">Done</span></td>

                                <td>
                                    <ul style="list-style: none; display:flex ;">
                                        <form>
                                            <li style="margin-right: 10px;"><button type="button"
                                                    class="btn btn-primary">View</button></li>
                                        </form>


                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>

    <div class="modal fade" id="categoryModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New category </h1>
                    <i class="fa fa-check-circle fa1" style="font-size:25px;color:green; display:none"></i>
                    <i class="fa fa-close fa1_" style="font-size:25px;color:red;display:none"></i>
                    <button type="button" class="btn-close" data-bs-toggle="modal" data-bs-target="#addModal">
                    </button>
                </div>
                <div class="modal-body">
                    <form id = "addcates">
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 150px;">Name</span>
                            <input type="text" class="form-control" name ="name" value="" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" required>
                        </div>
                        <div class="input-group input-group-sm mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-sm" style="width: 150px;">Description</span>
                            <input type="text" class="form-control" name ="description" value="" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-sm" required>
                        </div>
                        <div>
                            <span class="alert-length" style="color: red;"></span>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <script>
                            $("#addcates").submit(function(event) {
                                event.preventDefault();
                                var form = document.getElementById("addcates");
                                var inputs = form.getElementsByTagName("input");    
                                var formData = new FormData();
                                formData.append("name", inputs[0].value);
                                formData.append("description", inputs[1].value);
                                    $.ajax({
                                        url: "/staff/product/category/add",
                                        type: "POST",
                                        data: formData,
                                        processData: false,
                                        contentType: false,
                                        success: function(data) {
                                            if(data){
                                                $(".fa1").css('display','block');
                                                setTimeout(function(){
                                                    $(".fa1").css('display','none');
                                                },5000);
                                                getBrands();
                                            }
                                            else{
                                                $(".fa1_").css('display','block');
                                                setTimeout(function(){
                                                    $(".fa1_").css('display','none');
                                                },5000);
                                            }
                                        },
                                    });
                            });
                        </script>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        $("#productStatus").on('change', function() {
            status = $(this).val();
            getProducts();
        })

        function getInforProduct(productId) {
            product_id = productId;
            $.ajax({
                type: "GET",
                url: "/staff/getproduct" + productId,
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    $("#updateidproduct").val(data.id);
                    $("#updateProductName").val(data.name);
                    $("#updateContent").val(data.contents);
                    $("#updatePrice").val(data.price);
                    $("#updateQuantity").val(data.quantity);
                    $("#updateCategory").val(data.category.name);
                    $("#updateBrand").val(data.brand.brandName);
                    $("#updateSize").val(data.updateSize);
                    var html = "";
                    data.color.forEach(function(co) {
                        html = html +
                            '<th scope="col"><button type="button" class="btn-close" value="' +
                            co.image +
                            '" onclick="deleteImage(this)"></button><img width="60px"\n' +
                            '         src="/img/' +
                            co.image +
                            '">\n' +
                            "         <th>";
                    });
                    $("#listcolorupdate").html(html);
                },
            });
        }
        var status = 1;
        var product_id;
        getProducts();
        getCategories();
        getBrands();
        getSupplier();

        function getProducts() {
            $.ajax({
                type: "GET",
                url: "/staff/listproducts/" + status,
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    var list_Product = document.getElementById("list_Product");
                    pro = data;
                    list_Product.innerHTML = getListProduct(data);
                    $("#totalproduct").text("Total: " + data.length);
                },
            });
        }

        function getListProduct(listproduct) {
            var html = '';
            listproduct.forEach(function(p) {
                html +=
                    '<tr>\n' +
                    '    <td>' + (listproduct.indexOf(p) + 1) + '</td>\n' +
                    '    <td><img width="50px" src="/img/' + p.color[0].image + '" ></td>\n' +
                    '    <td style="width:300px">' + p.id + '</td>\n' +
                    '    <td style="width:300px">' + p.name + '</td>\n' +
                    '    <td>' + p.price + '</td>\n' +
                    '    <td>' + p.quantity + '</td>\n' +
                    '    <td> <button type="button" value="' + p.id +
                    '" onclick="getInforProduct(this.value)" class="btn btn-default" data-bs-toggle="modal"\n' +
                    '                    data-bs-target="#exampleModal" data-product-id="1"><i class="fas fa-pen" style="font-size:25px"></i></button></td>\n' +
                    '    <td> <button type="button" value="' + p.id +
                    '" onclick="deleteProduct(this)" class="btn btn-default"><i class="material-icons" style="font-size:25px;">delete</i></button></td>\n' +
                    '    <td> <button type="button" value="' + p.id + '" onclick="updatestatus(this.value,' + p
                    .status + ')" class="btn btn-default">' + htmlhide(p.status) + '</button> </td>\n' +
                    '</tr>';
            });
            return html;
        }

        function htmlhide(st) {
            if (st === 1) return '<i class="fa fa-eye" style="font-size:25px"></i>';
            else return '<i class="fa fa-eye-slash" style="font-size:24px"></i>';
        }

        function getBrands() {
            $.ajax({
                type: "GET",
                url: "/brands",
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    var brands = document.getElementById("addBrand");
                    var brands2 = document.getElementById("searchBrand");
                    var brands3 = document.getElementById("");
                    html = '<option value="0">Brand(All)</option>';
                    data.forEach(function(brand) {
                        html = html + '<option value="' + brand.brandId + '">' + brand.brandName +
                            "</option>";
                    });
                    brands2.innerHTML = html;
                    brands.innerHTML = html;
                },
            });
        }

        function getCategories() {
            $.ajax({
                type: "GET",
                url: "/staff/categories",
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    var categories = document.getElementById("addCategory");
                    var categories2 = document.getElementById("searchCategory");
                    html = '<option value="0">Category(All)</option>';
                    data.forEach(function(cate) {
                        html =
                            html +
                            '<option value="' +
                            cate.id +
                            '">' +
                            cate.name +
                            "</option>";
                    });
                    categories.innerHTML = html;
                    categories2.innerHTML = html;
                },
            });
        }

        function getSupplier() {
            $.ajax({
                type: "GET",
                url: "/staff/suppliers",
                dataType: "json",
                contentType: "application/json",
                success: function(data) {
                    console.log(data);
                    var suppliers = document.getElementById("addSupplier");
                    html = "";
                    data.forEach(function(sup) {
                        html =
                            html +
                            '<option value="' +
                            sup.id +
                            '">' +
                            sup.name +
                            "</option>";
                    });
                    suppliers.innerHTML = html;
                },
            });
        }

        function updatestatus(productid, status) {
            var conf;
            if (status === 1) {
                conf = confirm("Do you want to hide?");
                if (conf) {
                    status = 0;
                }
            } else if (status === 0) {
                conf = confirm("Do you want to unhide?");
                if (conf) {
                    status = 1;
                }
            }
            if (conf) {
                $.ajax({
                    type: "GET",
                    url: "/staff/product/update/" + productid + "/" + status,
                    dataType: "json",
                    contentType: "application/json",
                    success: function(data) {
                        setTimeout(function() {
                            getProducts();
                        }, 1000);
                    },
                    error: function(error) {}
                });
            }
        }

        function deleteProduct(pid) {
            var productid = pid.value;
            var conf = confirm("Do you want delete this product?");
            var formData = new FormData();
            formData.append("productid", productid);
            if (conf) {
                $.ajax({
                    url: "/staff/product/delete",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        setTimeout(function() {
                            getProducts();
                        }, 1000);
                    },
                });
            }
        }
        $("#btnAddnew").click("click", function() {
            var formData = new FormData();

            formData.append("category", $("#addCategory").val());

                        if (data.length > 0) {

        $("#btnAdmoreColor").click("click", function() {
            var formData = new FormData();
            formData.append("productId", $("#updateidproduct").val());

            formData.append("colorname", $("#colorname2").val());

        $("#btnclear").click("click", function() {

            formData.append("category", $("#searchCategory").val());

                url: "/staff/searchproduct",

                processData: false,
                contentType: false,
                success: function(data) {
                    var list_Product = document.getElementById("list_Product");
                    console.log(data);
                    list_Product.innerHTML = getListProduct(data);
                    $("#totalproduct").text("Total: " + data.length);
                },

        });

        function deleteImage(data) {

            $.ajax({
                type: "GET",

                    url: "/staff/product/update/content",

        $("#btnupdatepriceproduct").click('click', function() {
            var cf = confirm("Dou you want update price");

                $.ajax({
                    url: "/staff/product/update/price",
                    type: "POST",
                    data: formData,

                    contentType: false,

        $("#btnupdatequantityproduct").click('click', function() {
            var cf = confirm("Dou you want update quantity ");

                $.ajax({
                    url: "/staff/product/update/quantity",

    </script>
    <script>
        const productForm = document.getElementById("productForm");
        const productColor = document.getElementById("productColor");
        const productImage = document.getElementById("productImage");
        const productColor2 = document.getElementById("productColor2");
        const productImage2 = document.getElementById("productImage2");
        const productImagePreview = document.getElementById(
            "productImagePreview"
        );
        const productImagePreview2 = document.getElementById(
            "productImagePreview2"
        );
        const productImageSection = document.getElementById(
            "productImageSection"
        );
        const productImageSection2 = document.getElementById(
            "productImageSection2"
        );
        const submitButton = document.getElementById("submitButton");
        productColor.addEventListener("change", function() {
            if (productColor.value !== "") {
                productImageSection.style.display = "block";
            } else {
                productImageSection.style.display = "none";
            }
            checkSubmitButtonStatus();
        });
        productImage.addEventListener("change", function() {
            showImagePreview();
            checkSubmitButtonStatus();
        });
        productColor2.addEventListener("change", function() {
            if (productColor2.value !== "") {
                productImageSection2.style.display = "block";
            } else {
                productImageSection2.style.display = "none";
            }
            checkSubmitButtonStatus();
        });
        productImage2.addEventListener("change", function() {
            showImagePreview();
            checkSubmitButtonStatus();
        });

        function showImagePreview() {
            const file = productImage.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    productImagePreview.src = e.target.result;
                    productImagePreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            } else {
                productImagePreview.style.display = "none";
            }
        }

        function checkSubmitButtonStatus() {
            if (productColor.value !== "" && productImage.value !== "") {
                submitButton.removeAttribute("disabled");
            } else {
                submitButton.setAttribute("disabled", "true");
            }
        }
    </script>

            document.getElementById('productImage2').addEventListener('change', function() {
                var file = this.files[0];
                if (file) {

                    reader.onload = function(e) {
                        document.getElementById('productImagePreview2').src = e.target.result;
                        document.getElementById('productImagePreview2').style.display =
                        'block'; // Hiển thị thẻ img
                    }
                    reader.readAsDataURL(file);
                }
            });
        });

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/templatemo.css}" />

    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="stylesheet" th:href="@{/css/imageDetail.css}" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap" />
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <div class="container_all">
        <div class="sidebar" style="overflow: hidden">
            <div class="row flex-column" style="margin-top: 150px">
                <div class="col mt-5 d-flex sidebar_btn" style="width: 100vw">
                    <div class="d-flex align-items-center" style="margin-left: 50px; height: 45px">
                        <div style="width: 30px" class="mr-3">
                            <i class="fa-solid fa-user" style="color: #ffffff"></i>
                        </div>
                        <a href="#" style="color: white; text-decoration: none">User profile</a>
                    </div>
                </div>
                <div class="col-10 mt-4 d-flex sidebar_btn" style="width: 100vw">
                    <div class="d-flex align-items-center" style="margin-left: 50px; height: 45px">
                        <div style="width: 30px" class="mr-3">
                            <i class="fa-solid fa-box-open" style="color: #ffffff"></i>
                        </div>

                        <a th:href="@{/staff/product_management}"
                            style="color: white; text-decoration: none">Product</a>
                    </div>
                </div>
                <div class="col-10 mt-4 d-flex sidebar_btn" style="width: 100vw">
                    <div class="d-flex align-items-center" style="margin-left: 50px; height: 45px">
                        <div style="width: 30px" class="mr-3">
                            <i class="fa-solid fa-clipboard-list" style="color: #ffffff"></i>
                        </div>

                        <a th:href="@{/staff/orders}" style="color: white; text-decoration: none">Order</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Navbar brand -->
                <a class="navbar-brand" th:href="@{/staff/product_management}">
                    <img id="MDB-logo"
                        src="https://mdbcdn.b-cdn.net/wp-content/uploads/2018/06/logo-mdb-jquery-small.png"
                        alt="MDB Logo" draggable="false" height="30" />
                </a>

                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left links -->

                    <!-- Left links -->

                    <form class="d-flex align-items-center w-100 form-search mr-2">
                        <div class="input-group">
                            <input type="search" class="form-control" placeholder="Search" aria-label="Search" />
                        </div>
                        <a href="#!" class="text-white"><i class="fas fa-search ps-3"></i></a>
                    </form>

                    <ul class="navbar-nav ms-3">
                        <li class="nav-item mr-2"></li>
                        <li class="nav-item" style="width: 85px">
                            <button type="button" class="btn btn-primary" id="logout">Logout</button>
                        </li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->
            </div>
        </div>

        <div class="content-container " style="padding-top: 150px;">
            <section style="background-color: #eee;" class="content">
                <div class="container-fluid d-flex mt-4 ">

                    <div class="card col-4 border-light text-bg-light mb-3 " style="margin-right: 70px; width: 300px;">
                        <div class="card-header text-info " style="font-weight: bold;">Supplier</div>
                        <div class="card-body">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Supplier</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Iphone15</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Zfold</td>

                                    </tr>

                                </tbody>
                            </table>
                            <div class="row justify-content-end">
                                <div class="col-6">
                                    <button type="button" class="btn btn-info ml-auto" data-bs-toggle="modal"
                                        data-bs-target="#supplierModal">Add new</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card col-4 border-light text-bg-light mb-3 " style="margin-right: 70px; width: 300px;">
                        <div class="card-header text-info " style="font-weight: bold;">Category</div>
                        <div class="card-body">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Category</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Iphone15</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Zfold</td>

                                    </tr>

                                </tbody>
                            </table>
                            <div class="row justify-content-end">
                                <div class="col-6">
                                    <button type="button" class="btn btn-info ml-auto" data-bs-toggle="modal"
                                        data-bs-target="#categoryModal">Add new</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card col-4 border-light text-bg-light mb-3 " style="margin-right: 70px; width: 300px;">
                        <div class="card-header text-info " style="font-weight: bold;">Brand</div>
                        <div class="card-body">

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Brand</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>Iphone15</td>

                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>Zfold</td>

                                    </tr>

                                </tbody>
                            </table>
                            <div class="row justify-content-end">
                                <div class="col-6">
                                    <button type="button" class="btn btn-info ml-auto" data-bs-toggle="modal"
                                        data-bs-target="#brandModal">Add new</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </section>
        </div>
    </div>

    <!-- Category Modal -->
    <div class="modal fade" id="categoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Category</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-5">
                        <input type="text" id="inputCategory" placeholder="Category" /></br>
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- Brand Modal -->
    <div class="modal fade" id="brandModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Brand</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-5">
                        <input type="text" id="inputCategory" placeholder="Brand" /></br>
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Supplier Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Supplier</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="mt-5">
                        <input type="text" id="inputCategory" placeholder="Supplier" /></br>
                        <button type="submit" class="btn btn-primary mt-5">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>



</body>

</html>

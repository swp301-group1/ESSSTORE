    <div class="container-fluid  " style="margin-top: 70px; margin-bottom: 100px;">
        <form style="background-color: #eee; height: 500px;" class="content">
            <div class="container py-5">
                <div class="row ">
                    <div class="col-lg-4" >
                        <div class="card mb-4" style="height: 300px;">
                            <div class="card-body text-center">
                                <img id="image" src="img/user.png"

                            </div>
                        </div>

                    </div>
                    <div class="col-lg-8">
                        <div class="card mb-4 " style="height: 400px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Full Name</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input type="text" id="fullname2" class="text-muted mb-0 input-field" value="Johnatan Smith"/ >
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Email</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input id="email" class="text-muted mb-0 input-field" value="abc@gmail.com"/ >
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Phone</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input id="phone" class="text-muted mb-0 input-field" value="(097) 234-5678"/>
                                    </div>
                                </div>
                               
                                <hr>
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="mb-0">Address</p>
                                    </div>
                                    <div class="col-sm-9">
                                        <input id="address" class="text-muted mb-0 input-field" value="Bay Area, San Francisco, CA"/>
                                    </div>
                                </div>
                                
                                <div class="row mt-5 ">
                                   
                                    <div class="col-2">
                                        <button type="button" onclick="edit()" class="btn btn-primary ">Edit</button>
                                    </div>
                                    
                                    <div class="col-5 ">
                                        <button type="button" class="btn btn-danger " onclick="requestOrderHis()">Order history</button>
                                        <script>
                                            function requestOrderHis(){
                                                window.location="/order_history";
                                            }
                                        </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>

    getuserprofile();
    function getuserprofile(){
        $.ajax({
            type: "GET",
            url: "/user/infor",
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                console.log(data);
                $("#fullname1").text(data.name);
                $("#fullname2").val(data.name);
                $("#email").val(data.email);
                $("#phone").val(data.phonenumber);
                $("#address").val(data.address);
                document.getElementById("image").src =  data.picture;
            },
        });
    }
    function edit(){
        var conf = confirm("Dou you want update!");
        var formData = new FormData();
        formData.append("name", $("#fullname2").val())
        formData.append("phone", $("#phone").val())
        formData.append("address", $("#address").val());
        formData.append("password", $("#password").val());
        if(conf){
            $.ajax({
                url: "/api/customer/edit/profile",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(data) {
                    getuserprofile();
                },
              });
        }
    }
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
	<link rel="stylesheet" href="css/login.css" />
	<title>Document</title>
</head>
<section class="vh-100" style="overflow: hidden">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 text-black mt-3">
				<div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
					<form style="width: 23rem" action="/register_verify" method="post">
						<h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
							Register
						</h3>
						<div class="form-outline mb-4">
							<input type="email" name="email" id="email" class="form-control form-control-lg"
								placeholder="Email" />
						</div>
						<div class="form-outline mb-4">
							<input type="text" name="name" id="name" class="form-control form-control-lg"
								placeholder="name" />
						</div>

						<div class="form-outline mb-4">
							<input type="number" name="phone" id="phone" class="form-control form-control-lg"
								placeholder="your phone" />
						</div>

						<div class="form-outline mb-4">
							<input type="text" name="address" id="address" class="form-control form-control-lg"
								placeholder="your address" />
						</div>

						<div class="form-outline mb-4">
							<input type="password" name="password" id="password" class="form-control form-control-lg"
								placeholder="Password" />
						</div>
						<div class="form-outline mb-4">
							<input type="password" name="confirmpassword" id="confirmpassword" class="form-control form-control-lg"
								placeholder="confirmpassword" />
						</div>
						<div class="pt-1 mb-4">
							<button class="btn btn-info btn-lg btn-block" type="submit">
								Register
							</button>
						</div>
						<div>
							<span class="mr-4">Sign in with: </span>
							<button type="button" class="btn btn-outline-primary">
								<i class="fa-brands fa-google"></i>
							</button>
							<button type="button" class="btn btn-outline-primary">
								<i class="fa-solid fa-comment-sms"></i>
							</button>
						</div>
						<p style="color: red" th:text="${mess}"></p>
					</form>
				</div>
			</div>
			<div class="col-sm-6 px-0 d-none d-sm-block">
				<img src="img/poster.jpg" alt="Login image" class="w-100 vh-100"
					style="object-fit: cover; object-position: left" />
			</div>
		</div>
	</div>
</section>
</html>
